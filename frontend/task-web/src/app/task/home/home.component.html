
<div class="container" style="width: 850px; margin-top: 20px; margin-left: 30px;">
    <h1 style="color: blueviolet; text-align: center;"><strong>TASK APP</strong></h1>
        <br>
            <mat-form-field style="width: 175px;">
                <input matInput placeholder="Enter Title" [(ngModel)]="task.title" type="text">
            </mat-form-field>
            <mat-form-field style="width: 175px; margin-left: 20px;">
                <input matInput placeholder="Enter Description"[(ngModel)]="task.description" type="text">
            </mat-form-field>
            <mat-form-field style="width: 175px; margin-left: 20px;">
                <input matInput placeholder="Enter Status" type="text" [(ngModel)]="task.status">
            </mat-form-field>
            <button mat-flat-button (click)="addOrEditTask(task)" style="margin-left: 20px;">Add Task</button>
            <button mat-flat-button style="margin-left: 20px; background-color: brown;">Cancle</button>
          <br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px;">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let task"> {{task.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let task"> {{task.description}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let task"> {{task.status}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let task"><button (click)="setTask(task)"  mat-flat-button style="height:27px; width:auto;">Edit</button> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let task"><button (click)="deleteTask(task.id)" color="warn" mat-flat-button style="background-color: brown; height:27px; width:auto;">Delete</button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let tasks; columns: displayedColumns;"></tr>
          </table>
</div>
